
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Krishi Sahayak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-card { max-width: 450px; width: 100%; }
    </style>
</head>
<body>
    <div class="card p-4 shadow-sm login-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <h2 class="fw-bold">ðŸŒ± Welcome Back!</h2>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required autocomplete="email">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required autocomplete="current-password">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember Me
                        </label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Login</button>
                </div>
            </form>

            <div id="message" class="mt-3"></div>

            <div class="text-center mt-4">
                <p class="text-muted">New to Krishi Sahayak? <a href="signup.html">Create an Account</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // --- Initialize Firebase ---
        // PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
            const firebaseConfig = {
  apiKey: "AIzaSyAfQOGJWXavapd6LSJnwTihepBBLJ6_1jI",
  authDomain: "krishi-sahayak-a56f4.firebaseapp.com",
  projectId: "krishi-sahayak-a56f4",
  storageBucket: "krishi-sahayak-a56f4.firebasestorage.app",
  messagingSenderId: "376743638457",
  appId: "1:376743638457:web:a9ec3df6ea4589b5473268",
  measurementId: "G-17N9ZHNHGV"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const messageDiv = document.getElementById('message');
        const emailField = document.getElementById('email');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // --- NEW: Check for a saved email when the page loads ---
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('rememberedEmail')) {
                emailField.value = localStorage.getItem('rememberedEmail');
                rememberMeCheckbox.checked = true;
            }
        });

        // --- Handle Login ---
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailField.value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // --- NEW: Handle "Remember Me" logic ---
                    if (rememberMeCheckbox.checked) {
                        // Save the email to local storage
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        // Remove the saved email
                        localStorage.removeItem('rememberedEmail');
                    }
                    
                    messageDiv.innerHTML = `<div class="alert alert-success">Login successful! Redirecting...</div>`;
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                })
                .catch((error) => {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                });
        });
    </script>
</body>
</html>
