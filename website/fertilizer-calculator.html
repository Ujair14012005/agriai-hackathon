<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Calculator - Krishi Sahayak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
        #resultCard { display: none; } /* Initially hidden */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container"><a class="navbar-brand fw-bold" href="index.html">üå± Krishi Sahayak</a></div>
    </nav>
    
    <div class="container" style="margin-top: 80px;">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h3 mb-4 text-center">Fertilizer Requirement Calculator (‡§ñ‡§§ ‡§ï‡•Ö‡§≤‡•ç‡§ï‡•ç‡§Ø‡•Å‡§≤‡•á‡§ü‡§∞)</h1>
                        <form id="calculatorForm">
                            <div class="mb-3">
                                <label for="cropSelect" class="form-label">Select Crop:</label>
                                <select class="form-select" id="cropSelect">
                                    <option value="cotton">Cotton (‡§ï‡§æ‡§™‡•Ç‡§∏)</option>
                                    <option value="sugarcane">Sugarcane (‡§ä‡§∏)</option>
                                    <option value="soybean">Soybean (‡§∏‡•ã‡§Ø‡§æ‡§¨‡•Ä‡§®)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="areaInput" class="form-label">Enter Land Area (in Acres):</label>
                                <input type="number" class="form-control" id="areaInput" placeholder="e.g., 2" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">Calculate</button>
                            </div>
                        </form>

                        <div class="card mt-4" id="resultCard">
                            <div class="card-body text-center">
                                <h5 class="card-title">Recommended Dosage:</h5>
                                <p class="display-6 fw-bold text-success" id="resultText"></p>
                                <small class="text-muted">This is a general recommendation. For precise amounts, please consult a soil health report.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const crop = document.getElementById('cropSelect').value;
            const area = parseFloat(document.getElementById('areaInput').value);
            const resultCard = document.getElementById('resultCard');
            const resultText = document.getElementById('resultText');

            let recommendation = 0;
            // Simplified calculation logic
            if (crop === 'cotton') {
                recommendation = area * 50; // 50 kg NPK mix per acre
            } else if (crop === 'sugarcane') {
                recommendation = area * 120; // 120 kg NPK mix per acre
            } else if (crop === 'soybean') {
                recommendation = area * 25; // 25 kg NPK mix per acre
            }

            if (!isNaN(recommendation) && recommendation > 0) {
                resultText.textContent = `${recommendation.toFixed(1)} kg of NPK Mix`;
                resultCard.style.display = 'block';
            }
        });
    </script>
</body>
</html>
