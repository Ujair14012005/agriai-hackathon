<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisory - Krishi Sahayak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand" href="index.html">ðŸŒ± Krishi Sahayak</a>
    <div class="ms-auto">
      <a href="chatbot.html" class="btn btn-outline-success me-2">Chatbot</a>
      <a href="admin.html" class="btn btn-outline-secondary">Admin</a>
    </div>
  </div>
</nav>

<div class="container" style="margin-top: 30px;">
  <h3>Ask for Advisory</h3>
  <p class="text-muted">Type a question, optionally attach an image. The backend AI will respond with practical advice.</p>

  <div class="mb-3">
    <label for="userQuery" class="form-label">Question</label>
    <textarea id="userQuery" class="form-control" rows="4"></textarea>
  </div>

  <div class="mb-3">
    <label for="imageInput" class="form-label">Attach image (optional)</label>
    <input type="file" id="imageInput" accept="image/*" class="form-control" />
  </div>

  <button id="askBtn" class="btn btn-success">Get Advice</button>

  <hr />
  <div id="responseArea" class="mt-3"></div>
</div>

<script>
  // Load farmer context from localStorage
  const fctxRaw = localStorage.getItem('farmerContext');
  const fctx = fctxRaw ? JSON.parse(fctxRaw) : {};

  async function toDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  document.getElementById('askBtn').addEventListener('click', async () => {
    const q = document.getElementById('userQuery').value.trim();
    const file = document.getElementById('imageInput').files[0];
    if (!q && !file) {
      alert('Please type a question or attach an image.');
      return;
    }

    document.getElementById('askBtn').disabled = true;
    document.getElementById('responseArea').innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div> Generating...';

    let payload = { question: q, location: fctx.location || 'India', context: fctx };
    if (file) {
      try {
        const dataUrl = await toDataURL(file);
        payload.image = dataUrl;
      } catch (e) { console.error(e); }
    }

    try {
      const resp = await fetch('/ask', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const js = await resp.json();
      if (js.answer) {
        document.getElementById('responseArea').innerHTML = `<div class="card p-3"><h5>Advice</h5><p>${js.answer.replace(/\n/g,'<br>')}</p></div>`;
      } else if (js.error) {
        document.getElementById('responseArea').innerText = js.error;
      } else {
        document.getElementById('responseArea').innerText = 'No response.';
      }
    } catch (e) {
      document.getElementById('responseArea').innerText = 'Request failed: ' + e;
    }

    document.getElementById('askBtn').disabled = false;
  });
</script>

</body>
</html>
