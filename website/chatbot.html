<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot - Krishi Sahayak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container">
    <a class="navbar-brand" href="index.html">ðŸŒ± Krishi Sahayak</a>
    <div class="ms-auto">
      <a href="advisory.html" class="btn btn-outline-success me-2">Advisory</a>
      <a href="admin.html" class="btn btn-outline-secondary">Admin</a>
    </div>
  </div>
</nav>

<div class="container" style="margin-top:30px;">
  <h3>Chatbot</h3>
  <p class="text-muted">Continue a conversation or start a fresh chat. Messages are sent to the backend `/ask` endpoint.</p>

  <div id="chatBox" class="border rounded p-3 mb-3" style="height:400px; overflow:auto; background:#fff;"></div>

  <div class="input-group">
    <input id="chatInput" type="text" class="form-control" placeholder="Ask a question...">
    <button id="sendBtn" class="btn btn-success">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById('chatBox');
  const sendBtn = document.getElementById('sendBtn');
  const chatInput = document.getElementById('chatInput');
  const fctx = JSON.parse(localStorage.getItem('farmerContext') || '{}');

  function append(role, text) {
    const el = document.createElement('div');
    el.className = role === 'user' ? 'text-end mb-2' : 'text-start mb-2';
    el.innerHTML = `<div class="d-inline-block p-2 rounded ${role==='user'?'bg-success text-white':'bg-light text-dark'}">${text}</div>`;
    chatBox.appendChild(el);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  sendBtn.addEventListener('click', async () => {
    const q = chatInput.value.trim();
    if (!q) return;
    append('user', q);
    chatInput.value = '';

    append('assistant', '<div class="spinner-border spinner-border-sm me-2" role="status"></div>Thinking...');
    const msgs = chatBox.querySelectorAll('.text-start, .text-end');

    try {
      const resp = await fetch('/ask', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({question:q, location:fctx.location||'India', context:fctx}) });
      const js = await resp.json();
      // Remove last placeholder
      const last = chatBox.lastChild; if (last) last.remove();
      if (js.answer) append('assistant', js.answer.replace(/\n/g,'<br>'));
      else append('assistant', js.error || 'No answer');
    } catch (e) {
      const last = chatBox.lastChild; if (last) last.remove();
      append('assistant', 'Request failed: ' + e);
    }
  });

  chatInput.addEventListener('keydown', (e)=>{ if (e.key==='Enter') sendBtn.click(); });
</script>
</body>
</html>
