<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Krishi Sahayak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .signup-card { max-width: 500px; width: 100%; }
    </style>
</head>
<body>

    <div class="card p-4 shadow-sm signup-card">
        <div class="card-body">
            <div class="text-center mb-4">
                <h2 class="fw-bold">ðŸŒ± Create Your Account</h2>
            </div>
            
            <form id="signupForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Create Account</button>
                </div>
            </form>

            <div id="message" class="mt-3"></div>

            <div class="text-center mt-4">
                <p class="text-muted">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // --- Initialize Firebase ---
        // PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE
       const firebaseConfig = {
  apiKey: "AIzaSyAfQOGJWXavapd6LSJnwTihepBBLJ6_1jI",
  authDomain: "krishi-sahayak-a56f4.firebaseapp.com",
  projectId: "krishi-sahayak-a56f4",
  storageBucket: "krishi-sahayak-a56f4.firebasestorage.app",
  messagingSenderId: "376743638457",
  appId: "1:376743638457:web:a9ec3df6ea4589b5473268",
  measurementId: "G-17N9ZHNHGV"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const messageDiv = document.getElementById('message');

        // --- Handle Registration ---
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    console.log('User created:', userCredential.user);
                    messageDiv.innerHTML = `<div class="alert alert-success">Account created successfully! Redirecting to login...</div>`;
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Error:', error.message);
                    messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                });
        });
    </script>

</body>
</html>
