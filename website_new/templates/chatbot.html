<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot - KrishiConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">ðŸŒ± KrishiConnect</a>
    <div class="ms-auto">
      <a href="{{ url_for('advisory_page') }}" class="btn btn-outline-primary btn-sm me-2">Advisory</a>
    </div>
  </div>
</nav>

<div class="container" style="margin-top:30px">
  <div class="card p-3 shadow">
    <div id="messages" style="height:420px;overflow:auto;padding:10px;background:#fafafa;border-radius:6px"></div>

    <div class="input-group mt-3">
      <input id="msg" class="form-control" placeholder="Ask a question..." />
      <button id="send" class="btn btn-success">Send</button>
    </div>
  </div>
</div>

<script>
function append(who, text){
  const d = document.createElement('div');
  d.className = who==='user' ? 'text-end my-2' : 'text-start my-2';
  d.innerHTML = '<div class="d-inline-block p-2 rounded '+(who==='user'?'bg-success text-white':'bg-light')+'">' + text + '</div>';
  const box = document.getElementById('messages');
  box.appendChild(d);
  box.scrollTop = box.scrollHeight;
}

document.getElementById('send').addEventListener('click', async ()=>{
  const q = document.getElementById('msg').value.trim();
  if(!q) return;
  append('user', q);
  document.getElementById('msg').value = '';
  append('bot', 'Thinking...');
  try{
    const res = await fetch('{{ url_for("api_chat") }}', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({message: q, language: 'English'})
    });
    const j = await res.json();
    const box = document.getElementById('messages');
    if(box.lastChild) box.lastChild.remove();  // remove 'Thinking...'
    if(res.ok && j.ok){
      append('bot', j.answer.replace(/\n/g,'<br>'));
    } else {
      append('bot', j.error || 'No answer');
    }
  }catch(e){
    console.error(e);
    const box = document.getElementById('messages');
    if(box.lastChild) box.lastChild.remove();
    append('bot', 'Request failed â€” is the backend running?');
  }
});

// allow enter key
document.getElementById('msg').addEventListener('keypress', function(e){
  if(e.key === 'Enter'){ e.preventDefault(); document.getElementById('send').click(); }
});
</script>
</body>
</html>
