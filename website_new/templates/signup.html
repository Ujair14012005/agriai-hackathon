{% comment %} <!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up - KrishiConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container" style="max-width:720px;margin-top:60px">
  <div class="card p-4 shadow">
    <h3 class="mb-3">Create Account</h3>
    <form id="signupForm">
      <div class="row">
        <div class="col-md-6 mb-3"><label class="form-label">Full name</label><input id="name" class="form-control"/></div>
        <div class="col-md-6 mb-3"><label class="form-label">Phone</label><input id="phone" class="form-control"/></div>
      </div>
      <div class="mb-3"><label class="form-label">Email</label><input id="email" class="form-control"/></div>
      <div class="row">
        <div class="col-md-6 mb-3"><label class="form-label">Password</label><input id="password" type="password" class="form-control"/></div>
        <div class="col-md-6 mb-3"><label class="form-label">Crop</label><select id="crop" class="form-select"><option>banana</option><option>rice</option><option>other</option></select></div>
      </div>
      <div class="mb-3"><label class="form-label">Location</label><input id="location" class="form-control"/></div>
      <div class="mb-3"><label class="form-label">Language</label><select id="language" class="form-select"><option>English</option><option>Hindi</option></select></div>
      <div class="d-grid"><button class="btn btn-primary" type="submit">Create account</button></div>
    </form>
  </div>
</div>
<script>
document.getElementById('signupForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const payload={
    email:document.getElementById('email').value,
    password:document.getElementById('password').value,
    extra:{
      name:document.getElementById('name').value,
      phone:document.getElementById('phone').value,
      crop:document.getElementById('crop').value,
      location:document.getElementById('location').value,
      language:document.getElementById('language').value
    }
  };
  const res=await fetch('/signup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
  const js=await res.json();
  if(res.ok){ alert('Account created'); window.location.href='login.html' } else { alert(js.error||'Failed') }
})
</script>
</body>
</html> {% endcomment %}
