{% comment %} <!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - KrishiConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container" style="max-width:520px;margin-top:80px">
  <div class="card p-4 shadow">
    <h3 class="mb-3">Login</h3>
    <form id="loginForm">
      <div class="mb-3"><label class="form-label">Email</label><input id="email" class="form-control"/></div>
      <div class="mb-3"><label class="form-label">Password</label><input id="password" type="password" class="form-control"/></div>
      <div class="d-grid"><button class="btn btn-success" type="submit">Login</button></div>
    </form>
    <div class="mt-3 text-center"><a href="signup.html">Create an account</a></div>
  </div>
</div>
<script>
document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const email=document.getElementById('email').value, password=document.getElementById('password').value;
  const res=await fetch('/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
  const js=await res.json();
  if(res.ok){ localStorage.setItem('user', JSON.stringify(js.user)); alert('Login successful'); window.location.href='index.html'} else { alert(js.error||'Login failed') }
})
</script>
</body>
</html> {% endcomment %}
